<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reserva</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <link rel="stylesheet" href="estilos/style3.css">
  </head>
  <body>
    <section>
        <div class="voltar">
            <a href="/cardapio">
              <span class="material-symbols-outlined">
                  arrow_back_ios
              </span>
            </a>
        </div>
        <div class="form">
            <form method="post">
              <div class="row">
                <div class="col">
                  <label for="inome">Nome</label>
                  <input type="text" name="nome" class="form-control" id="inome" placeholder="Nome" aria-label="Nome">
                </div>
                <div class="col">
                  <label for="isobre">Sobrenome</label>
                  <input type="text" name="sobrenome" class="form-control" id="isobre" placeholder="Sobrenome" aria-label="Sobrenome">
                </div>
                <div class="col">
                  <label for="iemail">Email</label>
                  <input type="email" name="email" id="iemail" class="form-control" placeholder="Email">
                </div>
              </div>
              <div class="row" style="padding: 20px; display: flex; align-items: center; justify-content: center;">
                <div class="col">
                  <label for="idata">Data da reserva</label>
                  <input type="date" name="dia" class="form-control" id="idata">
                </div>
                <div class="col">
                  <label for="ihor">Hor치rio</label>
                  <input type="time" name="horario" class="form-control" id="ihor" placeholder="Hor치rio">
                </div>
            </div>
            <input type="submit" name="submit" value="Enviar" class="btn btn-primary" id="btnSubmit">
            <p id="status"></p>
            </form>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script>
      document.getElementById('btnSubmit').addEventListener('click', async function() {
          event.preventDefault();

          const nome = document.getElementById('inome');
          const sobrenome = document.getElementById('isobre');
          const email = document.getElementById('iemail');
          const data = document.getElementById('idata');
          const hora = document.getElementById('ihor');
          const status = document.getElementById('status');

          const res = await fetch('/api/create', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
             },
            body: JSON.stringify({
                name: nome.value,
                surname: sobrenome.value,
                email: email.value,
                date: data.value,
                time: hora.value
            })
          });

          const dados = await res.json();

          if(dados.message === "Reserva cadastrada com sucesso"){
            status.innerText = "Reserva efetuada!";
            status.style.color = "green";
            localStorage.setItem("reserva", dados.reserva);
          }
          else{
            console.error(dados.message);
            status.innerText = "Hor치rio j치 reservado!";
            status.style.color = "red";
          }
      })
    </script>
  </body>
</html>
